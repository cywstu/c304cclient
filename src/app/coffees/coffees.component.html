<table>
    <td>
        <h1>Our Coffees:</h1>
    </td>
    <td class="tdAddButton">
        <span (click)="open(content)" class="spanAdd">+</span>
    </td>
</table>

<div *ngFor="let c of coffees">
    <table class="tableCoffeeList">
        <tr>
            <td class="tdImage" rowspan="3">
                <img src="{{ apiAddress }}/coffees/{{ c.name }}/image" alt="{{c.name}}">
            </td>
            <td class="tdCoffeeName">
                <h2>{{ c.name }}</h2>
            </td>
            <td class="tdButtons">
                <span (click)="onEditClick()" class="spanEdit">Edit</span>
                <span (click)="onRemoveClick(c._id)" class="spanRemove">X</span>
            </td>
        </tr>
        <tr>
            <td colspan="2"><hr /></td>
        </tr>
        <tr>
            <td class="tdDesc" colspan="2"><p>{{c.desc}}</p></td>
        </tr>
    </table>
</div>

<ngb-alert *ngIf="alertShow" type="info" (close)="closeAlert()">{{ alertMessage }}</ngb-alert>




<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Login</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label>Username</label>
                <input id="inputUsername" class="form-control" placeholder="username" name="username">
                <br />
                <label>Password</label>
                <input id="inputPassword" class="form-control" placeholder="password" name="password">
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Login</button>
    </div>
</ng-template>
  
<pre>{{ closeResult }}</pre>
